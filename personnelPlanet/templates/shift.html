{% extends 'layout.html' %} {% block body %}
<div id="shift-table-cont">
  <select id="week" class='form-select'>
    <option disabled selected>Week</option>

  </select>

  <table id="employer-schedule-table" class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Schedule</th>
        <th scope="col">Monday</th>
        <th scope="col">Tuesday</th>
        <th scope="col">Wednesday</th>
        <th scope="col">Thursday</th>
        <th scope="col">Friday</th>
        <th scope="col">Saturday</th>
        <th scope="col">Sunday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Start</th>
        <td class="schedule-cell" id="start-monday"><p class='scheduling-input' type='text' value='off'></p></td>
        <td class="schedule-cell" id="start-tuesday"><p class='scheduling-input' type='text' value='off'></p></td>
        <td class="schedule-cell" id="start-wednesday"><p class='scheduling-input' type='text' value='off'></p></td>
        <td class="schedule-cell" id="start-thursday"><p class='scheduling-input' type='text' value='off'></p></td>
        <td class="schedule-cell" id="start-friday"><p class='scheduling-input' type='text' value='off'></p></td>
        <td class="schedule-cell" id="start-saturday"><p class='scheduling-input' type='text' value='off'></p></td>
        <td class="schedule-cell" id="start-sunday"><p class='scheduling-input' type='text' value='off'></p></td>
      </tr>
      <tr>
        <th scope="row">End</th>
        <td class="schedule-cell" id="end-monday"><p class='scheduling-input' type='text' value='off'></p></td>
        <td class="schedule-cell" id="end-tuesday"><p class='scheduling-input' type='text' value='off'></p></td>
        <td class="schedule-cell" id="end-wednesday"><p class='scheduling-input' type='text' value='off'></p></td>
        <td class="schedule-cell" id="end-thursday"><p class='scheduling-input' type='text' value='off'></p></td>
        <td class="schedule-cell" id="end-friday"><p class='scheduling-input' type='text' value='off'></p></td>
        <td class="schedule-cell" id="end-saturday"><p class='scheduling-input' type='text' value='off'></p></td>
        <td class="schedule-cell" id="end-sunday"><p class='scheduling-input' type='text' value='off'></p></td>
      </tr>
    </tbody>
  </table>
  <table id="employer-schedule-table-mobile" class="table table-bordered">
    <thead class="thead-dark">
      <tr id='mobile-thead'>
        <th scope="col">Schedule</th>
        <th scope="col">Start</th>
        <th scope="col">End</th>        
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" class='weekday'>Monday</th>
        <td class="schedule-cell" id="start-monday"><input class='scheduling-input mobile-input' disabled type='text' value='off'></td>
        <td class="schedule-cell" id="end-monday"><input class='scheduling-input mobile-input' disabled type='text' value='off'></td>
      </tr>
      <tr>
        <th scope="row" class='weekday'>Tuesday</th>
        <td class="schedule-cell" id="start-tuesday"><input class='scheduling-input mobile-input' disabled type='text' value='off'></td>
        <td class="schedule-cell" id="end-tuesday"><input class='scheduling-input mobile-input' disabled type='text' value='off'></td>
      </tr>
      <tr>
        <th scope="row" class='weekday'>Wednesday</th>
        <td class="schedule-cell" id="start-wednesday"><input class='scheduling-input mobile-input' disabled type='text' value='off'></td>
        <td class="schedule-cell" id="end-wednesday"><input class='scheduling-input mobile-input' disabled type='text' value='off'></td>
      </tr>
      <tr>
        <th scope="row" class='weekday'>Thursday</th>
        <td class="schedule-cell" id="start-thursday"><input class='scheduling-input mobile-input' disabled type='text' value='off'></td>
        <td class="schedule-cell" id="end-thursday"><input class='scheduling-input mobile-input' disabled type='text' value='off'></td>
      </tr>
      <tr>
        <th scope="row" class='weekday'>Friday</th>
        <td class="schedule-cell" id="start-friday"><input class='scheduling-input mobile-input' disabled type='text' value='off'></td>
        <td class="schedule-cell" id="end-friday"><input class='scheduling-input mobile-input' disabled type='text' value='off'></td>
      </tr>
      <tr>
        <th scope="row" class='weekday'>Saturday</th>
        <td class="schedule-cell" id="start-saturday"><input class='scheduling-input mobile-input' disabled type='text' value='off'></td>
        <td class="schedule-cell" id="end-saturday"><input class='scheduling-input mobile-input' disabled type='text' value='off'></td>
      </tr>
      <tr>
        <th scope="row" class='weekday'>Sunday</th>
        <td class="schedule-cell" id="start-sunday"><input class='scheduling-input mobile-input' disabled type='text' value='off'></td>
        <td class="schedule-cell" id="end-sunday"><input class='scheduling-input mobile-input' disabled type='text' value='off'></td>
      </tr>
          
    </tbody>
  </table>
</div>

{% endblock %}
